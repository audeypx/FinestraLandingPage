<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Finestra</title>
</head>

<body class="">
  <div class="hero bg-blue-100 mb-24">
    <header class="flex justify-between">
      <img src="./images/Logo.svg" alt="">
    </header>
    <div class="hero-container flex justify-between w-full items-center">
      <div class="hero-content w-full">
        <div class="hero-title text-blue-900 text-5xl font-bold leading-tight mb-10">
          <!-- 70% -->
          You Should Know How Much Your Healthcare Will Cost
        </div>
        <div class="hero-text text-blue-900 font-light leading-tight">
          <!-- 65% -->
          We think healthcare should be transparent and easy to access.<br>
          That’s why we’re creating a platform to help you see how much healthcare costs in your area, according to your
          insurance coverage.
        </div>
      </div>
      <div class="background-img">
        <img src="./images/Hero-background-img.png" alt="">
      </div>
    </div>

    <div class="hero-form">
      <div class="hero-form-title text-blue-900 text-3xl font-bold leading-tight text-center">
        Be the first to know when we launch:
      </div>
      <div class="mt-3 w-3/5 mr-auto ml-auto">
        <div class="flex border border-gray-200 bg-white shadow-sm rounded-md">
          <input class="rounded-l-sm w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none" id="search"
            type="text" placeholder="Email address">
          <div class="">
            <button class="bg-yellow-400 text-white rounded-sm py-4 px-6 hover:bg-yellow-400 focus:outline-none w-32 ">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
