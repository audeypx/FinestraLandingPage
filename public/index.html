<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Finestra</title>
</head>

<body class="">
  <div class="hero bg-blue-100 mb-24 pt-8">
    <header class="flex justify-between pt-4 pb-24 pl-24">
      <img src="./images/Logo.svg" alt="">
    </header>
    <div class="hero-container flex justify-between w-full pr-8 pl-24">
      <div class="hero-content">
        <div class="hero-title text-blue-900 text-5xl font-bold leading-tight mb-10 w-11/12"><!-- 70% -->
          You Should Know How Much Your Healthcare Will Cost
        </div>
        <div class="hero-text text-blue-900 font-light leading-tight w-4/5"><!-- 65% -->
          We think healthcare should be transparent and easy to access.<br>
          That’s why we’re creating a platform to help you see how much healthcare costs in your area, according to your
          insurance coverage.
        </div>
      </div>
      
      <img class="-mt-48 w-1/3" src="./images/Hero-background-img.svg" alt="">
    </div>

    <div class="hero-form -mt-36 z-10">
      <div class="hero-form-title text-blue-900 text-3xl font-bold leading-tight ml-64">
        Be the first to know when we launch:
      </div>
      <div class="mt-3 w-3/5 mr-auto ml-auto">
        <div class="flex border border-gray-200 bg-white shadow-sm rounded-md">
          <input class="rounded-l-sm w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none"
            type="text" placeholder="Email address">
          <div class="">
            <button class="bg-yellow-400 text-white rounded-sm py-4 px-6 hover:bg-yellow-400 focus:outline-none w-32 ">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="background-vector -mt-14 z-40 px-8 w-full">
      <img src="./images/Hero-vector.svg" alt="">
    </div>
  </div>
</body>

</html>
